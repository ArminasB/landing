<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Exclusive NFT collection."
    />
    <title>nftlanding</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>

  <body>
    <header class="header wrapper">
        <picture>
          <source
            media="(min-width:992px)"
            srcset="assets\brand-logo-white.svg"
          />
          <img class="mobile-logo"
            src="assets/logo.svg"
            alt="logo"
            style="width: auto"
          />
        </picture>
      </a>
      <nav class="header__navigation">
        <ul class="u-list">
          <li class="list-item">
            <a
              class="list-link"
              href="#aboutus"
              >About Us</a
            >
          </li>
          <li class="list-item">
            <a
              class="list-link"
              href="#roadmap"
              >Roadmap</a
            >
          </li>
          <li class="list-item">
            <a
              class="list-link token-link"
              href="#gotr"
              >$GOTR</a
            >
          </li>
        </ul>
      </nav>
      <ul
        class="burger u-list"
        id="burger"
      >
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
      </ul>
      <nav
        class="dropdown"
        id="dropdown"
      >
        <ul class="u-list list--dropdown">
          <li class="list-item">
            <a
              class="list-link"
              href="#aboutus"
              >About Us</a
            >
          </li>
          <li class="list-item">
            <a
              class="list-link"
              href="#roadmap"
              >Roadmap</a
            >
          </li>
          <li class="list-item">
            <a
              class="list-link token-link"
              href="#gotr"
              >$GOTR</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <article class="hero wrapper" id="#aboutus">
        <section class="hero__content">
          <div>
            <h2 class="hero-heading heading--top">Ai Driven & User Trained Transcription Tool</h2>

            <p class="additional-information">
              Don't miss the kickstart. Join $GOTR journey.
            </p>
          </div>
          <a
            href="#"
            class="sign-button"
            >Sign Up</a
          >
        </section>
      </article>
      <article class="upsell" id="roadmap">
        <h3 class="section-heading">Roadmap</h3>
        <p class="additional-information upsell--information">
          Will be updated shortly.
        </p>
      </article>
      <article class="hero-bottom wrapper">
        <section class="hero-bottom__content" id="gotr">
            <h2 class="hero-heading">$GOTR</h2>
            <p class="additional-information">
                Will be updated shortly.
            </p>
        </section>
      </article>
    </main>
    <footer class="footer wrapper">
      <section class="footer__social">
        <a
          href="#"
          class="page-logo"
        >
        <picture>
            <source
              media="(min-width:992px)"
              srcset="assets\brand-logo-white.svg"
            />
            <img class="mobile-logo"
              src="assets/logo.svg"
              alt="logo"
              style="width: auto"
            />
          </picture>
        </a>
        <ul class="u-list list--social">
          <li class="list-item">
            <a
              href="#"
              class="list-link"
              ><img
                class="social-icon"
                src="assets\social\facebook.svg"
                alt="facebook"
            /></a>
          </li>
          <li class="list-item">
            <a
              href="#"
              class="list-link"
              ><img
                class="social-icon"
                src="assets\social\twitter.svg"
                alt="twitter"
            /></a>
          </li>
          <li class="list-item">
            <a
              href="#"
              class="list-link"
              ><img
                class="social-icon"
                src="assets\social\instagram.svg"
                alt="instagram"
            /></a>
          </li>
          <li class="list-item">
            <a
              href="#"
              class="list-link"
              ><img
                class="social-icon"
                src="assets\social\tiktok.svg"
                alt="tiktok"
            /></a>
          </li>
        </ul>
      </section>
      <section class="footer__bottom">
        <span class="footer__bottom-copyright">
          &copy; Copyright 2024 GoTranscript
        </span>
      </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
